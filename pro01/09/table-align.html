<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Table CSS</title>
	<style>
		@import url('https://webfontworld.github.io/knps/KNPSKkomi.css');
		body{
			font-family:'KNPSKkomi';
		}
		table,td{
			border: 1px solid #ccc;
		}
		td{
			width: 300px;
			height: 100px;
			padding: 20px;
		}
		.va1{ 
			vertical-align: top;
			text-align: right;
		}
		.va2{ 
			vertical-align: bottom;
			text-align: left;	
		}
		.va3{ 
			vertical-align: middle;
			text-align: center;
		}
		
	</style>
</head>
<body>
	<table>
		<caption>vertical-alignment</caption>
		<tr>
			<td class="va1">alignement</td>
			<td class="va2">alignement</td>
			<td class="va3">alignement</td>
	</table>

</body>
</html>
