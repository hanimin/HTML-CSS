<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Transform</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: blue;
			animation-name: change-bg;
			animation-duration: 3s;
		}
		@keyframes change-bg{
			from{
				background-color: blue;
				border: 1px solid black;
			}
			to{
				background-color: #a5d6ff;
				border: 1px solid blue;
				border-radius: 50%
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
