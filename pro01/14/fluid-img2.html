<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Fluid Image</title>
</head>
<body>
	<picture>
		<source srcset="images/cat-large.jpg" media="(min-width:1024px)">
		<source srcset="images/cat-medium.jpg" media="(min-width:768px)">
		<source srcset="images/cat-small.jpg" media="(min-width:320px)">
		<img src="images/cat.jpg" alt="밤 고양이" style="width:100%">
	</picture>
</body>
</html>
