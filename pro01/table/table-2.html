<!DOCTYPE html>
<html lang ="ko">
<head>
	<meta charset="UTF-8">
	<title>표 만들기</title>
	<style>
		table, th, td{
			border:1px solid #ccc;
		}
		th{
			padding:15px;	/*셀 테두리와 내용사이의 간격(패딩)*/
		}
		tr > td:nth-child(odd){
			width:120px;/*홀수번째 열의너비 : 120px*/
		}
		tr > td:nth-child(even){
			width:300px;/*홀수번째 열의너비 : 300px*/
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<td></td>
			<td>연락처</td>
			<td></td>
		</tr>
		<tr>
			<td>주소</td>
			<td colspan = "3"></td>
		</tr>
		<tr>
			<td>자기소개</td>
			<td colspan = "3"></td>
		</tr>
	</table>
</body>
</html>
